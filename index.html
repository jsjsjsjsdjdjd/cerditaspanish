    <h1>歡迎來到 小豬西文教室</h1>
    <p>我們的課程介紹：</p>
    <p>提供多樣化的西班牙語課程，適合各種程度的學習者，無論你是初學者還是想提升語言能力的學生，我們都有適合你的課程。</p>

    <p>我們提供個人班和團體班的選擇，讓你根據自己的需求選擇最適合的學習方式。</p>
    
    <h2>聯繫資訊</h2>
    <p>如有任何問題，歡迎聯繫我們！你可以通過電子郵件或電話與我們聯繫。</p>
